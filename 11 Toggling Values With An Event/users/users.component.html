<div class="userContainer" style="display: grid;">
    <h1>Users here << </h1>
            <button [ngClass]="currentClass" [disabled]="!enableAdd" class="btn btn-block mb-3">Add user</button>
            <ul class="list-unstyled">

                <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-primary]="user.isActive"
                    [style.border]="user.isActive ? 'green 2px solid' : 'red 2px solid'">

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="col-sm-8">
                                <h3 [ngStyle]="currentStyle">{{user.firstName}} {{user.lastName}} </h3>
                           
                            </div>
                        </div>
                        <small><button class="btn btn-secondary" (click)="toggleHide(user)" style="margin: 5px;"><i
                                  [ngClass]="!user.hide ? 'fas fa-plus-square' : 'fas fa-minus-square'"></i></button></small>
                        <ul *ngIf="user.hide" class="list-group">
                            <img style="max-width: 80px;" class="img-fluid" [src]="user.image" alt="aaa">
                            <li class="list-group-item">Age: {{user.age}}</li>
                            <li class="list-group-item"> address: {{ user.address.street}} {{user.address.city}}
                                {{user.address.country}}</li>
                            <li *ngIf="user.balance" class="list-group-item">
                                Balance: {{user.balance | currency}}
                            </li>
                            <li *ngIf="user.register" class="list-group-item">
                                Balance: {{user.register | date}}
                            </li>
                        </ul>
                    </div>





                </li>

            </ul>

            <!-- <ng-template #noUsers>no found</ng-template> -->
            <h2 *ngIf="users.length == 0">No one found </h2>
</div>
